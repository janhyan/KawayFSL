<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KawayFSL - Filipino Sign Language Tutor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="page-container">
      <div class="side-nav container">
        <div class="side-nav header">
          <h1 id="side-nav-title" href="#HOME">
            Kaway<b class="title-period">.</b>
          </h1>
        </div>
        <div class="side-nav contents">
          <button class="home">Home</button>
          <button class="lessons">Lessons</button>
          <button class="practice">Practice</button>
          <button class="settings">Settings</button>
        </div>
        <div class="side-nav footer">
          <div class="heading">
            <div class="avatar">
              <img class="user-img" src="assets/intro-img.png" alt="User image" />
            </div>
            <div class="user-details">
              <p class="username">User</p>
              <p class="role">Admin</p>
            </div>
            <div class="footer-toggle">
              <input type="checkbox" name="footer-checkbox" id="footer-caret" onclick="slideFooter()">
              <label for="footer-caret" class="slide-icon"></label>
            </div>
          </div>
          <div class="footer content">
            <p>
              ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
              tempor incididunt ut labore et dolore magna aliqua.
            </p>
          </div>
        </div>
      </div>
      <div id="body-container">
        <div class="title-header">
          <h2>Hi <span class="user">User</span></h2>
          <h1>What will you learn today?</h1>
        </div>
        <div class="main container card">
          <h1 class="tesst">test</h1>
        </div>
        <div class="subtopic container card">
          <h1 class="tesst">test</h1>
        </div>
        <div class="todo container card">
          <h1 class="tesst">test</h1>
        </div>
        <div class="calendar container card">
          <h1 class="tesst">test</h1>
        </div>
      </div>
    </div>

</html>
