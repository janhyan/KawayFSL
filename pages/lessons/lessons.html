</head>

    <div id="page-container">

            <h1 id="side-nav-title" href="#HOME">
              Kaway<b class="title-period">.</b>

          </div>

            <button class="home">Home</button>

              <div class="header-text">

              </div>    
            <div class="lessons-container">
                <div class="module one">
