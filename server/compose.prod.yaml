services:
  server:
    build:
      context: .
    env_file: ".env"
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=${DATABASE_HOST}
      - PORT=${PORT}
      - DATABASE=${DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    
    ports:
      - 8080:8080
    networks:
      - postgres-docker_default

networks:
  postgres-docker_default:
    name: postgres-docker_default
    external: true
      

